<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
       >
       <h:head>
       <title>Login Gestion de Stock</title>
       	
	<link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>

	<h:link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css" />

	<link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css" href="assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />

	<link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css" />

	<link rel="stylesheet" type="text/css" href="assets/vendor/css-hamburgers/hamburgers.min.css" />

	<link rel="stylesheet" type="text/css" href="assets/vendor/animsition/css/animsition.min.css" />

	<link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css" />

	<link rel="stylesheet" type="text/css" href="assets/vendor/daterangepicker/daterangepicker.css" />

	<link rel="stylesheet" type="text/css" href="assets/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css" />

       </h:head>
       <h:body>
       
       
       	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
			      <img style="margin-left: 100px" src="assets/images/RayBan.png" alt="RayBan" />
				<span class="login100-form-title p-b-41">
					
					 Gestion de Stock
				</span>
				<h:form id="loginForm" rendered="true" class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" p:data-validate = "Non d'Utilisateur">
						<!-- <input class="input100" type="text" name="username" placeholder="User name"> -->
						<h:inputText class="input100" p:type="text"  p:placeholder="Non d'Utilisateur" id="userName" value="#{userLogin.userName}" rendered="true" required="true" />
						<span class="focus-input100" p:data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" p:data-validate="Mot de passe">
						<!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
						
		<h:inputText class="input100"  id="password"  p:type="password" p:placeholder="Mot de passe" value="#{userLogin.passWord}" rendered="true" required="true" />
						<span class="focus-input100" p:data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
					<h:commandButton class="login100-form-btn" id="submit-button" value="OK" action="#{userLogin.loginUser()}"/>
						<!-- <button class="login100-form-btn">
							Login
						</button> -->
					</div>

				</h:form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
       
       
       
       
       
       

	<script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="assets/vendor/animsition/js/animsition.min.js"></script>

	<script src="assets/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="assets/vendor/select2/select2.min.js"></script>

	<script src="assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/vendor/daterangepicker/daterangepicker.js"></script>

	<script src="assets/vendor/countdowntime/countdowntime.js"></script>

	<script src="assets/js/main.js"></script>      
       

       </h:body>
     </html>
