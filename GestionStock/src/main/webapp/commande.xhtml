<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	lang="fr">
<h:head>
	<title>Gestion de Stock Articles</title>



</h:head>
<h:body>

    <b:navBar brand="RayBan" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Home" href="index.xhtml">

			</b:navLink>
			<b:navLink value="Commandes" href="commande.xhtml"></b:navLink>
			<b:navLink value="Déconnecter" href="login.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

 <b:container>
 
 <h:form id="formListado" lang="fr">
  <b:dataTable id="tablaArticles" lang="fr" value="#{commandeManagedBean.listCommandes}"
           var="commande"
            >
    <b:dataTableColumn  label="Code Commande"  value="#{commande.codeCmd}" />
    <b:dataTableColumn label="Nom Client" value="#{commande.client}" />
    <b:dataTableColumn label="Code d'Article" value="#{commande.codeArt}" />
    <b:dataTableColumn style="text-align: center"  label="Date Commandé" value="#{commande.dateCmd} "  order="asc"/>
    <b:dataTableColumn label="Quantité" value="#{commande.qteCmd}" />
    <b:dataTableColumn style="text-align: center"  label="Livraiser | Supprimer" >
     <p:commandButton icon="ui-icon-check" style="background-color:green" title="livraiser"
					oncomplete="PF('dialogoModificar').show();" update=":formModificar">
					<f:setPropertyActionListener target="#{commandeManagedBean.commande}"
						value="#{commande}" />
	 </p:commandButton> 
				   |
	<p:commandButton style="background-color:red" icon="ui-icon-trash" title="Supprimer"
					oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
					<f:setPropertyActionListener target="#{commandeManagedBean.commande}"
						value="#{commande}" />
	</p:commandButton>
    </b:dataTableColumn>
       			
  </b:dataTable>
</h:form>
 
 </b:container>
 
<b:container>

<h1 align="center">Liste des articles Approvisionnement:</h1>
<h:form lang="fr" id="formArt">
  
        <p:dataTable style="text-align: center" id="tableArt" var="product" value="#{commandeManagedBean.approvisionnements}">
            <p:column headerText="Code">
                <h:outputText  value="#{product.codeArt}" />
            </p:column>

            <p:column headerText="Quantité">
                <h:outputText value="#{product.qteCommande}" />
            </p:column>

            <p:column headerText="Date de livraison">
                <h:outputText value="#{product.datePrevueLivraison}" />
            </p:column>
        </p:dataTable>
</h:form>



</b:container>

<h:form id="formModificar">
		<p:dialog id="dlgModificar" header="Confirmer la livraison"
			widgetVar="dialogoModificar" resizable="false" showEffect="fade"
			hideEffect="explode" modal="true">
			<p:panelGrid columns="2" style="margin: 0 auto;">
				<p:outputLabel  value="Le nom Client:" />
				<p:inputText disabled="true" value="#{commandeManagedBean.commande.client}" />
				<p:outputLabel value="Code D'article:" />
				<p:inputText disabled="true" value="#{commandeManagedBean.commande.codeArt}" />
				<p:outputLabel value="Quantité" />
				<p:inputText disabled="true" value="#{commandeManagedBean.commande.qteCmd}" />
				
			</p:panelGrid>
			<p:commandButton value="Confirmer"
				actionListener="#{commandeManagedBean.prevuCommande}"
				update=":formListado:tablaArticles formArt:tableArt"
				oncomplete="PF('dialogoModificar').hide();" />
			<p:commandButton value="Annuler"
				onclick="PF('dialogoModificar').hide();" />
		</p:dialog>
	</h:form> 



	<h:form id="formEliminar">
		<p:dialog id="dlgEliminar" header="Supprimer La commande"
			widgetVar="dialogoEliminar" resizable="false" showEffect="fade"
			hideEffect="explode" modal="true">
			<h:outputText value="Voulez-vous supprimer cet enregistrement ? " />
			<p:commandButton value="OUI"
				actionListener="#{commandeManagedBean.supprimerCommande()}"
				update=":formListado:tablaArticles"
				oncomplete="PF('dialogoEliminar').hide();" />
			<p:commandButton value="NON" onclick="PF('dialogoEliminar').hide();" />
		</p:dialog>
	</h:form>




</h:body>
</html>
